name: slack-notification

on: [push, issues]

jobs:
  slack-notification:
    runs-on: ubuntu-20.04
    name: Test 2 (Sends message on Push and Issue)

    steps:
      - name: Send Slack Message
        uses: archive/github-actions-slack@master
        id: send-message
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: CPPUV5KU0
          slack-text: Test 2 - ðŸ¤“ With Event name "${{ github.event_name }}" and Repo "${{ github.repository }}" [at mater]

      - name: Result from "Send Slack Message"
        run: echo "${{ steps.send-message.outputs.slack-result }}"
